# configuration won't be overrided by fuel
openstack_release: juno
default_deploy_mode: t6
default_skip: false
default_install_bsnstacklib: true
default_install_ivs: true
default_install_all: true
default_deploy_dhcp_agent: true
ivs_packages:
#- http://10.2.3.11/~bsn/xenon-bsn/trusty-amd64/latest/ivs_3.0.0_amd64.deb
#- http://10.2.3.11/~bsn/xenon-bsn/trusty-amd64/latest/ivs-dbg_3.0.0_amd64.deb
- http://10.2.3.11/~bsn/xenon-bsn/centos7-x86_64/latest/ivs-debuginfo-3.0.0-1.el7.centos.x86_64.rpm
- http://10.2.3.11/~bsn/xenon-bsn/centos7-x86_64/latest/ivs-3.0.0-1.el7.centos.x86_64.rpm
bcf_controllers:
- 172.16.54.133:8000
- 172.16.54.134:8000
bcf_controller_user: admin
bcf_controller_passwd: adminadmin

# configuration can be overrided by fuel
default_user: root
default_passwd: r00tme
default_os: centos
default_os_version: 6.5
network_vlan_ranges: physnet1:500:2000
default_role: compute
default_uplink_interfaces:
- eth1
- eth2
nodes:
- hostname: 172.16.54.5
  role: controller
- hostname: 172.16.54.6

